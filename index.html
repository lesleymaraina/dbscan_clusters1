<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>tSNE-DBSCAN cluster groups</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/simple.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

		
			<div class="slides">
				<!-- Intro slide -->
				
				<!-- Responses-->
				<section>
					<iframe src="DBSCAN_cluster_size.html" frameborder="0" width="1000" height="569" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>

			</div>

			

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: '/Users/lmc2/Desktop/reveal/Test_edgePreload.js', async: true},
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});



			

		</script>

		<section id="edgeanimation">
					<p class="clientserver"></p>
					<ul>
						<li class="fragment">Client</li>
						<li class="fragment" id="server">Server</li>
					</ul>
				</section>

		<section id="edgeanimation">
					<p style="height: 500px;" class="test"></p>
					<ul>
						<li class="fragment">Start</li>
						<li class="fragment" id="server">Stop</li>
					</ul>
				</section>


		<script>


			Reveal.addEventListener('fragmentshown', function(event) {
				if (event.fragment.id==='populate') {
					document.querySelector("#myField").value="Don't forget"
				}

				if (event.fragment.id==='server') {
					AdobeEdge.getComposition("clientserver").getStage().play("Start");
				}

			});

			Reveal.addEventListener('slidechanged', function() {
				if (event.currentSlide.id==='edgeanimation'){
					AdobeEdge.getComposition("clientserver").getStage().play("End");
				}
			});
		</script>

	</body>
</html>
